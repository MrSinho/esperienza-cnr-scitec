# Configuration
baseURL: "https://example.com/"
title: "PCTO - CNR SCITEC"
theme: hextra



enableRobotsTXT: true
enableGitInfo  : true
enableEmoji    : false
hasCJKLanguage : true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

outputs:
  home   : [HTML]
  page   : [HTML]
  section: [HTML, RSS]


markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: indice
      name: Il laboratorio di ricerca
      pageRef: /pcto
      weight: 1
    - name: Cerca
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/mrsinho/esperienza-cnr-scitec"
      params:
        icon: github

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    - identifier: hugoDocs
      name: "Hugo Docs â†—"
      url: "https://gohugo.io/documentation/"
      weight: 3

params:
  description: Modern, responsive, batteries-included Hugo theme for creating beautiful static websites.

  navbar:
    displayTitle: true
    displayLogo : false
    logo:
      #path: images/logo.svg
      #dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  theme:
    # light | dark | system
    default      : system
    displayToggle: true

  footer:
    enable          : true
    displayCopyright: true
    displayPoweredBy: false
    width           : normal

  displayUpdatedDate: true
  dateFormat        : "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type  : flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

  editURL:
    enable: false
    base  : "https://github.com/imfing/hextra/edit/main/exampleSite/content"

  blog:
    list:
      displayTags: true

  comments:
    enable: false
    type  : giscus

    # https://giscus.app/
    giscus:
      repo: imfing/hextra
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
